<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-map</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=be16cd31-5766-4021-bf70-34acb169edac&lang=ru_RU"
      type="text/javascript"
    ></script>
        </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [36.543540, 32.008375],
                zoom: 15,
                
            }),
              myGeoObject = new ymaps.GeoObject({
              // Описание геометрии.
                geometry: {
                    type: "Point",
                    coordinates: [36.543540, 32.008375]
                },
                properties: {
                  // Контент метки.
                  iconContent: '',
                  
            }
            });
            myMap.geoObjects
                .add(myGeoObject)
          };
            

    </script>
  </head>
  <body>
    <div id="map" style="width: 600px; height: 400px"></div>
  </body>
</html>
